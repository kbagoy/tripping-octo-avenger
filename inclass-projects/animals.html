    <script>
    function createAnimal(name, speed) {
        var animal = {};
        animal.name = name;
        animal.distance = 0;
        animal.speed = speed;
        animal.run = function() {
            this.distance = this.distance + this.speed;
        };
        return animal;
    }

    var sloth = createAnimal('sloth', 1);
    var bear = createAnimal('bear', 10);
    var goat = createAnimal('goat', 5);

    var animals = [sloth, bear, goat];

    function run(){
    	var animal;
        for( var j = 0; j < animals.length; j++ ) {
            animal = animals[j];
            animal.run();
			console.log(animal.name, animal.distance);        
		}
	}

    run();

   

    console.log(sloth);
    console.log(bear);
    console.log(goat);
    console.log(run() );
