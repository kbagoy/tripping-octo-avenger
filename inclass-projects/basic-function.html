<script>

function createAnimal(name, speed) {
	var animal = {};
		animal.name = name;
		animal.distance = 0;
		animal.speed = 12;
		animal.run = function() {
			this.distance = this.distance + this.speed;
		};
		return animal;
}

var hare = createAnimal( 'rabbit', 12);
var tortoise = createAnimal('turle', 2);

console.log(hare.distance, tortoise.distance);
}
