    <section class="main-content">
        <h1>Word Count</h1>
        <form onsubmit="return false">
            <textarea id='input'>Home sweet home</textarea>
            <button id="check" onclick='countMe();'>Check My Sentence</button>
        </form>
        <script type="text/javascript">
        // named function
        function countMe() {
            var textarea = document.getElementById('input');
            var sentence = textarea.value;
            var length = sentence.length;
            var letters = 0;
            var words = 1;

            // letter count
            for (var i = 0; i < length; i++) {
                if (sentence[i] !== ' ') {
                    letters++;
                    console.log(length);
                }
            // word count
                else {
                    words++;
                    console.log(words);
                }
            }
        }
        </script>
    </section>
